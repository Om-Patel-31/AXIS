<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Assistant Task Manager</h1>
            <div class="notification-bell">
                <span id="notification-count" class="notification-badge">0</span>
                <button id="notification-toggle">ðŸ””</button>
            </div>
        </header>

        <main>
            <div class="task-form">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="datetime-local" id="due-date">
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>

            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <div id="tasks-list" class="tasks-list"></div>
            </div>

            <div id="notifications-panel" class="notifications-panel hidden">
                <h2>Notifications</h2>
                <div id="notifications-list"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
