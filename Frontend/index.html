<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>AI Assistant Task Manager</h1>
            <div class="header-controls">
                <div class="notification-bell">
                    <span id="notification-count" class="notification-badge">0</span>
                    <button id="notification-toggle">ðŸ””</button>
                </div>
                <button id="voice-toggle" class="voice-toggle">ðŸŽ¤</button>
            </div>
        </header>

        <main>
            <div class="ai-assistant-panel">
                <div class="voice-status">
                    <div id="voice-indicator" class="voice-indicator"></div>
                    <div id="voice-output" class="voice-output"></div>
                </div>
                <div class="ai-memory">
                    <h3>AI Memory</h3>
                    <div id="memory-content" class="memory-content"></div>
                </div>
            </div>

            <div class="task-form">
                <h2>Create New Task</h2>
                <form id="task-form">
                    <div class="form-group">
                        <label for="title">Title</label>
                        <input type="text" id="title" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Description</label>
                        <textarea id="description"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="due-date">Due Date</label>
                        <input type="datetime-local" id="due-date">
                    </div>
                    <button type="submit">Create Task</button>
                </form>
            </div>

            <div class="tasks-section">
                <h2>Your Tasks</h2>
                <div id="tasks-list" class="tasks-list"></div>
            </div>

            <div class="academic-tools">
                <h2>Academic Tools</h2>
                <div class="tools-grid">
                    <div class="tool-card">
                        <h3>Flashcards</h3>
                        <textarea id="flashcard-content" placeholder="Enter content to generate flashcards"></textarea>
                        <button onclick="generateFlashcards()">Generate Flashcards</button>
                        <div id="flashcards-container" class="flashcards-container"></div>
                    </div>
                    <div class="tool-card">
                        <h3>Content Summarizer</h3>
                        <textarea id="summary-content" placeholder="Enter content to summarize"></textarea>
                        <button onclick="summarizeContent()">Summarize</button>
                        <div id="summary-output" class="summary-output"></div>
                    </div>
                </div>
            </div>

            <div class="automation-section">
                <h2>Automation</h2>
                <div class="automation-grid">
                    <div class="automation-card">
                        <h3>Organize School Work</h3>
                        <form id="organize-work-form">
                            <div class="form-group">
                                <label for="subject">Subject</label>
                                <input type="text" id="subject" required>
                            </div>
                            <div class="form-group">
                                <label for="content">Content</label>
                                <textarea id="content" required></textarea>
                            </div>
                            <button type="submit">Organize</button>
                        </form>
                    </div>
                    <div class="automation-card">
                        <h3>Study Schedule</h3>
                        <form id="schedule-form">
                            <div class="form-group">
                                <label for="exam-subject">Subject</label>
                                <input type="text" id="exam-subject" required>
                            </div>
                            <div class="form-group">
                                <label for="exam-date">Exam Date</label>
                                <input type="datetime-local" id="exam-date" required>
                            </div>
                            <button type="submit">Create Schedule</button>
                        </form>
                    </div>
                </div>
            </div>

            <div id="notifications-panel" class="notifications-panel hidden">
                <h2>Notifications</h2>
                <div id="notifications-list"></div>
            </div>
        </main>
    </div>
    <script src="app.js"></script>
</body>
</html>
